<!DOCTYPE html>
<html>

        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            padding: 50px;
            color: #2e7d32;
            text-align: center;
        }
        h2 {
            font-size: 28px;
        }

        }

</head>

    <h2>Submission Successful!</h2>
